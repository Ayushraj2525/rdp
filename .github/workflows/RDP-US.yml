name: CI

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download Ngrok & NSSM
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/TheDarkMythos/Ngrok-Exe/master/ngrok.exe -OutFile ngrok.exe
        Invoke-WebRequest https://raw.githubusercontent.com/greg84-hub/Windows2019RDP-US/main/Files/nssm.exe?token=AOEJIJBGBKTFFYKI64Z4CQ3ALI4Q4 -OutFile nssm.exe
    - name: Copy NSSM & Ngrok to Windows Directory.
      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Connect your NGROK account
      run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Download Important Files.
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/greg84-hub/Windows2019RDP-US/main/Files/NGROK-US.bat?token=AOEJIJCXWXVMBU5B2AG5HN3ALI4VQ -OutFile NGROK-US.bat
        Invoke-WebRequest https://raw.githubusercontent.com/greg84-hub/Windows2019RDP-US/main/Files/NGROK-CHECK.bat?token=AOEJIJAHXNUA3NPV64H5WG3ALI42W
        Invoke-WebRequest https://raw.githubusercontent.com/greg84-hub/Windows2019RDP-US/main/Files/loop.bat?token=AOEJIJEK7MPFE5IDJEKOB2DALI45I -OutFile loop.bat
    - name: Make YML file for NGROK.
      run: start NGROK-US.bat
    - name: Enable RDP Access.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Create Tunnel
      run: sc start ngrok
    - name: Connect to your RDP 2core-7GB Ram.
      run: cmd /c NGROK-CHECK.bat
    - name: All Done! You can close Tab now! Maximum VM time:6h.
      run: cmd /c loop.bat 
      
    
